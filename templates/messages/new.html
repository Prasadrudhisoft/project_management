<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Message - Project Manager</title>
    
    <style>
        * { box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #212529;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        /* Navigation */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        .navbar .container-fluid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .card {
            background-color: #fff;
            border: 1px solid rgba(0,0,0,.125);
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            margin-bottom: 2rem;
        }
        
        .card-header {
            padding: 1rem;
            background-color: rgba(0,0,0,.03);
            border-bottom: 1px solid rgba(0,0,0,.125);
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #212529;
        }
        
        .form-control, .form-select {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
        
        .form-control:focus, .form-select:focus {
            color: #212529;
            background-color: #fff;
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, .25);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            border-radius: 0.375rem;
            transition: all 0.15s ease-in-out;
            margin-right: 0.5rem;
        }
        
        .btn-info {
            color: #000;
            background-color: #0dcaf0;
            border-color: #0dcaf0;
        }
        
        .btn-info:hover {
            background-color: #31d2f2;
            border-color: #25cff2;
        }
        
        .btn-secondary {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5c636a;
            border-color: #565e64;
        }
        
        .alert {
            position: relative;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
        }
        
        .alert-success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
        }
        
        .alert-danger {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }
        
        h5 { font-size: 1.25rem; margin: 0; }
        
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
        }
        
        .bi::before {
            display: inline-block;
            width: 1em;
            height: 1em;
            vertical-align: -0.125em;
            margin-right: 0.25rem;
        }
        
        .bi-envelope::before { content: "‚úâÔ∏è"; }
        .bi-send::before { content: "üì§"; }
        .bi-arrow-left::before { content: "‚Üê"; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                Project Manager
            </a>
            
            <div class="nav-links">
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('projects') }}">Projects</a>
                <a href="{{ url_for('tasks') }}">My Tasks</a>
                <a href="{{ url_for('messages') }}">Messages</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-envelope"></i>Compose New Message</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="form-group">
                        <label for="recipient_id" class="form-label">Send To *</label>
                        <select class="form-select" id="recipient_id" name="recipient_id" required>
                            <option value="">Select recipient</option>
                            {% for user in users %}
                                {% if user.id != session.user_id %}
                                    <option value="{{ user.id }}">
                                        {{ user.full_name }} ({{ user.role.title() if user.role else 'User' }})
                                    </option>
                                {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject" class="form-label">Subject *</label>
                        <input type="text" class="form-control" id="subject" name="subject" required 
                               placeholder="Enter message subject">
                    </div>
                    
                    <div class="form-group">
                        <label for="project_id" class="form-label">Related Project (Optional)</label>
                        <select class="form-select" id="project_id" name="project_id">
                            <option value="">No project</option>
                            {% for project in projects %}
                                <option value="{{ project.id }}">{{ project.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="content" class="form-label">Message *</label>
                        <textarea class="form-control" id="content" name="content" required
                                  placeholder="Enter your message here..."></textarea>
                    </div>
                    
                    <div class="form-group" style="margin-top: 2rem;">
                        <button type="submit" class="btn btn-info">
                            <i class="bi bi-send"></i>Send Message
                        </button>
                        <a href="{{ url_for('messages') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Auto-focus on recipient field
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('recipient_id').focus();
        });
        
        // Auto-fill subject when project is selected
        document.getElementById('project_id').addEventListener('change', function() {
            const projectSelect = this;
            const subjectInput = document.getElementById('subject');
            
            if (projectSelect.value && !subjectInput.value) {
                const projectName = projectSelect.options[projectSelect.selectedIndex].text;
                subjectInput.value = 'Re: ' + projectName;
            }
        });
        
        // Character counter for message content
        const contentTextarea = document.getElementById('content');
        const maxLength = 1000;
        
        // Create character counter
        const counterDiv = document.createElement('div');
        counterDiv.style.textAlign = 'right';
        counterDiv.style.fontSize = '0.875rem';
        counterDiv.style.color = '#6c757d';
        counterDiv.style.marginTop = '0.25rem';
        contentTextarea.parentNode.appendChild(counterDiv);
        
        function updateCounter() {
            const remaining = maxLength - contentTextarea.value.length;
            counterDiv.textContent = contentTextarea.value.length + '/' + maxLength + ' characters';
            
            if (remaining < 50) {
                counterDiv.style.color = '#dc3545';
            } else if (remaining < 100) {
                counterDiv.style.color = '#ffc107';
            } else {
                counterDiv.style.color = '#6c757d';
            }
        }
        
        contentTextarea.addEventListener('input', updateCounter);
        contentTextarea.maxLength = maxLength;
        updateCounter();
    </script>
</body>
</html>
