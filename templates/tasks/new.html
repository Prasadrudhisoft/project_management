<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Task - Project Manager</title>
    
    <style>
        * { box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #212529;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        /* Navigation */
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
        
        .navbar .container-fluid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }
        
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s;
        }
        
        .nav-links a:hover {
            background-color: rgba(255,255,255,0.1);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .card {
            background-color: #fff;
            border: 1px solid rgba(0,0,0,.125);
            border-radius: 0.5rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
            margin-bottom: 2rem;
        }
        
        .card-header {
            padding: 1rem;
            background-color: rgba(0,0,0,.03);
            border-bottom: 1px solid rgba(0,0,0,.125);
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #212529;
        }
        
        .form-control, .form-select {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
        
        .form-control:focus, .form-select:focus {
            color: #212529;
            background-color: #fff;
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, .25);
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        
        .btn {
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            border-radius: 0.375rem;
            transition: all 0.15s ease-in-out;
            margin-right: 0.5rem;
        }
        
        .btn-success {
            color: #fff;
            background-color: #198754;
            border-color: #198754;
        }
        
        .btn-success:hover {
            background-color: #157347;
            border-color: #146c43;
        }
        
        .btn-secondary {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }
        
        .btn-secondary:hover {
            background-color: #5c636a;
            border-color: #565e64;
        }
        
        .alert {
            position: relative;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
        }
        
        .alert-success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
        }
        
        .alert-danger {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }
        
        h5 { font-size: 1.25rem; margin: 0; }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }
        
        .col-md-6 {
            flex: 0 0 50%;
            max-width: 50%;
            padding: 0 15px;
        }
        
        .col-md-4 {
            flex: 0 0 33.333%;
            max-width: 33.333%;
            padding: 0 15px;
        }
        
        @media (max-width: 768px) {
            .col-md-6, .col-md-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
            
            .nav-links {
                display: none;
            }
        }
        
        .bi::before {
            display: inline-block;
            width: 1em;
            height: 1em;
            vertical-align: -0.125em;
            margin-right: 0.25rem;
        }
        
        .bi-plus-circle::before { content: "+"; }
        .bi-arrow-left::before { content: "‚Üê"; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                Project Manager
            </a>
            
            <div class="nav-links">
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
                <a href="{{ url_for('projects') }}">Projects</a>
                <a href="{{ url_for('tasks') }}">My Tasks</a>
                <a href="{{ url_for('messages') }}">Messages</a>
                <a href="{{ url_for('logout') }}">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-plus-circle"></i>Create Task</h5>
            </div>
            <div class="card-body">
                <form method="POST" id="taskForm">
                    <div class="form-group">
                        <label for="title" class="form-label">Task Title *</label>
                        <input type="text" class="form-control" id="title" name="title" required 
                               placeholder="Enter task title">
                    </div>
                    
                    <div class="form-group">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" 
                                  placeholder="Enter task description"></textarea>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="project_id" class="form-label">Project *</label>
                                <select class="form-select" id="project_id" name="project_id" required>
                                    <option value="">Select a project</option>
                                    {% for project in projects %}
                                        <option value="{{ project.id }}" {{ 'selected' if request.args.get('project_id') == project.id|string }}>
                                            {{ project.name }}
                                        </option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="assigned_to" class="form-label">Assign To</label>
                                <select class="form-select" id="assigned_to" name="assigned_to">
                                    <option value="">Select a project first to see available team members</option>
                                    {% if users %}
                                        {% for user in users %}
                                            <option value="{{ user.id }}">{{ user.full_name }} ({{ user.project_role }})</option>
                                        {% endfor %}
                                    {% endif %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="priority" class="form-label">Priority</label>
                                <select class="form-select" id="priority" name="priority">
                                    <option value="low">Low</option>
                                    <option value="medium" selected>Medium</option>
                                    <option value="high">High</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="due_date" class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="due_date" name="due_date">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label for="milestone_id" class="form-label">Milestone</label>
                                <select class="form-select" id="milestone_id" name="milestone_id">
                                    <option value="">No milestone</option>
                                    {% for milestone in milestones %}
                                        <option value="{{ milestone.id }}">{{ milestone.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" style="margin-top: 2rem;">
                        <button type="submit" class="btn btn-success">
                            <i class="bi bi-plus-circle"></i>Create Task
                        </button>
                        <a href="{{ url_for('tasks') }}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i>Cancel
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('due_date').min = today;
        
        // Load milestones and team members when project changes
        document.getElementById('project_id').addEventListener('change', function() {
            const projectId = this.value;
            const milestoneSelect = document.getElementById('milestone_id');
            const assignedToSelect = document.getElementById('assigned_to');
            
            // Clear current milestones
            milestoneSelect.innerHTML = '<option value="">No milestone</option>';
            
            // Clear current team members
            assignedToSelect.innerHTML = '<option value="">Unassigned</option>';
            
            if (projectId) {
                // Fetch milestones for the selected project
                fetch(`/api/project/${projectId}/milestones`)
                    .then(response => response.json())
                    .then(milestones => {
                        milestones.forEach(milestone => {
                            const option = document.createElement('option');
                            option.value = milestone.id;
                            option.textContent = milestone.name;
                            milestoneSelect.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error('Error loading milestones:', error);
                    });
                
                // Fetch assignable team members for the selected project
                fetch(`/api/project/${projectId}/assignable-members`)
                    .then(response => response.json())
                    .then(members => {
                        members.forEach(member => {
                            const option = document.createElement('option');
                            option.value = member.id;
                            
                            option.textContent = `${member.full_name} (${member.project_role})`;
                            assignedToSelect.appendChild(option);
                        });
                    })
                    .catch(error => {
                        console.error('Error loading team members:', error);
                        assignedToSelect.innerHTML = '<option value="">Error loading team members</option>';
                    });
            } else {
                assignedToSelect.innerHTML = '<option value="">Select a project first to see available team members</option>';
            }
        });
        
        // Auto-select project if passed via URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const projectId = urlParams.get('project_id');
        if (projectId) {
            document.getElementById('project_id').value = projectId;
            document.getElementById('project_id').dispatchEvent(new Event('change'));
        }
    </script>
</body>
</html>
