{% extends "base.html" %}

{% block title %}Server Error - Project Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="bi bi-exclamation-diamond text-danger" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-1 text-muted">500</h1>
            <h4 class="mb-4">Internal Server Error</h4>
            <p class="text-muted mb-4">Something went wrong on our end. Please try again later.</p>
            <div class="d-flex justify-content-center gap-2">
                <a href="{{ url_for('dashboard') if session.user_id else url_for('login') }}" class="btn btn-primary">
                    <i class="bi bi-house me-1"></i>Go Home
                </a>
                <button onclick="location.reload()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-clockwise me-1"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
