{% extends "base.html" %}

{% block title %}Page Not Found - Project Manager{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="bi bi-exclamation-triangle text-warning" style="font-size: 5rem;"></i>
            </div>
            <h1 class="display-1 text-muted">404</h1>
            <h4 class="mb-4">Page Not Found</h4>
            <p class="text-muted mb-4">The page you're looking for doesn't exist or has been moved.</p>
            <div class="d-flex justify-content-center gap-2">
                <a href="{{ url_for('dashboard') if session.user_id else url_for('login') }}" class="btn btn-primary">
                    <i class="bi bi-house me-1"></i>Go Home
                </a>
                <button onclick="history.back()" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-1"></i>Go Back
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
