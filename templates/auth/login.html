<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Project Manager</title>
    
    <style>
        /* Bootstrap CSS embedded */
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #212529;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin-right: -15px;
            margin-left: -15px;
        }
        
        .justify-content-center {
            justify-content: center;
        }
        
        .col-md-6 {
            flex: 0 0 50%;
            max-width: 50%;
            padding: 0 15px;
        }
        
        .col-lg-4 {
            flex: 0 0 33.333333%;
            max-width: 33.333333%;
        }
        
        .mt-5 {
            margin-top: 3rem;
        }
        
        .mt-3 {
            margin-top: 1rem;
        }
        
        .mb-3 {
            margin-bottom: 1rem;
        }
        
        .mb-0 {
            margin-bottom: 0;
        }
        
        .me-2 {
            margin-right: 0.5rem;
        }
        
        .card {
            background-color: #fff;
            border: 1px solid rgba(0,0,0,.125);
            border-radius: 0.375rem;
            box-shadow: 0 0.125rem 0.25rem rgba(0,0,0,0.075);
        }
        
        .shadow {
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.15);
        }
        
        .card-header {
            padding: 0.5rem 1rem;
            background-color: rgba(0,0,0,.03);
            border-bottom: 1px solid rgba(0,0,0,.125);
            border-top-left-radius: 0.375rem;
            border-top-right-radius: 0.375rem;
        }
        
        .card-body {
            padding: 1rem;
        }
        
        .card-footer {
            padding: 0.5rem 1rem;
            background-color: rgba(0,0,0,.03);
            border-top: 1px solid rgba(0,0,0,.125);
            border-bottom-left-radius: 0.375rem;
            border-bottom-right-radius: 0.375rem;
        }
        
        .bg-primary {
            background-color: #0d6efd !important;
        }
        
        .text-white {
            color: #fff !important;
        }
        
        .text-center {
            text-align: center;
        }
        
        .text-muted {
            color: #6c757d;
        }
        
        h4, h6 {
            margin: 0;
        }
        
        .form-label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        
        .form-control {
            display: block;
            width: 100%;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #212529;
            background-color: #fff;
            background-image: none;
            border: 1px solid #ced4da;
            border-radius: 0.375rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
        }
        
        .form-control:focus {
            color: #212529;
            background-color: #fff;
            border-color: #86b7fe;
            outline: 0;
            box-shadow: 0 0 0 0.25rem rgba(13,110,253,.25);
        }
        
        .btn {
            display: inline-block;
            font-weight: 400;
            line-height: 1.5;
            color: #212529;
            text-align: center;
            text-decoration: none;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            padding: 0.375rem 0.75rem;
            font-size: 1rem;
            border-radius: 0.375rem;
            transition: all 0.15s ease-in-out;
        }
        
        .btn-primary {
            color: #fff;
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        
        .btn-primary:hover {
            color: #fff;
            background-color: #0b5ed7;
            border-color: #0a58ca;
        }
        
        .btn-secondary {
            color: #fff;
            background-color: #6c757d;
            border-color: #6c757d;
        }
        
        .btn-secondary:hover {
            color: #fff;
            background-color: #5c636a;
            border-color: #565e64;
        }
        
        .w-100 {
            width: 100%;
        }
        
        .alert {
            position: relative;
            padding: 0.75rem 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid transparent;
            border-radius: 0.375rem;
        }
        
        .alert-danger {
            color: #721c24;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }
        
        .alert-success {
            color: #0f5132;
            background-color: #d1eddd;
            border-color: #badbcc;
        }
        
        .alert-info {
            color: #055160;
            background-color: #d1ecf1;
            border-color: #b8daff;
        }
        
        a {
            color: #0d6efd;
            text-decoration: none;
        }
        
        a:hover {
            color: #0a58ca;
            text-decoration: underline;
        }
        
        /* Icons using CSS symbols */
        .bi::before {
            display: inline-block;
            width: 1em;
            height: 1em;
            vertical-align: -0.125em;
        }
        
        .bi-box-arrow-in-right::before {
            content: "‚Üí";
        }
        
        .bi-house::before {
            content: "üè†";
        }
        
        /* Demo credentials styling */
        .demo-item {
            cursor: pointer;
            padding: 0.25rem;
            border-radius: 0.25rem;
            transition: background-color 0.15s;
        }
        
        .demo-item:hover {
            background-color: #f8f9fa;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .col-md-6 {
                flex: 0 0 100%;
                max-width: 100%;
            }
            
            .col-lg-4 {
                flex: 0 0 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ 'danger' if category == 'error' else 'success' if category == 'success' else 'info' }}" id="flash-message">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-md-6 col-lg-4">
                <!-- Back to Home Button -->
                <div class="text-center mb-3">
                    <a href="{{ url_for('landing') }}" class="btn btn-secondary">
                        <i class="bi bi-house me-2"></i>Back to Home
                    </a>
                </div>
                <div class="card shadow">
                    <div class="card-header text-center bg-primary text-white">
                        <h4><i class="bi bi-box-arrow-in-right me-2"></i>Login</h4>
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-box-arrow-in-right me-2"></i>Login
                            </button>
                        </form>
                    </div>
                    <div class="card-footer text-center">
                        <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
                    </div>
                </div>
                
                <!-- Demo Credentials -->
                <!-- <div class="card mt-3">
                    <div class="card-header">
                        <h6 class="mb-0">Demo Credentials (Click to use)</h6>
                    </div>
                    <div class="card-body">
                        <div class="demo-item" onclick="fillCredentials('admin@techcorp.com', 'admin')">
                            <strong>Admin:</strong> admin@techcorp.com / admin
                        </div>
                        <div class="demo-item" onclick="fillCredentials('manager1@techcorp.com', 'manager')">
                            <strong>Manager:</strong> manager1@techcorp.com / manager
                        </div>
                        <div class="demo-item" onclick="fillCredentials('dev1@techcorp.com', 'member')">
                            <strong>Developer:</strong> dev1@techcorp.com / member
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-hide flash messages after 5 seconds
        document.addEventListener('DOMContentLoaded', function() {
            const flashMessage = document.getElementById('flash-message');
            if (flashMessage) {
                setTimeout(function() {
                    flashMessage.style.opacity = '0';
                    setTimeout(function() {
                        flashMessage.remove();
                    }, 300);
                }, 5000);
            }
        });
        
        // Fill demo credentials
        function fillCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
            
            // Add visual feedback
            const emailField = document.getElementById('email');
            const passwordField = document.getElementById('password');
            
            emailField.style.backgroundColor = '#d1eddd';
            passwordField.style.backgroundColor = '#d1eddd';
            
            setTimeout(function() {
                emailField.style.backgroundColor = '';
                passwordField.style.backgroundColor = '';
            }, 1000);
        }
        
        // Form validation enhancement
        document.querySelector('form').addEventListener('submit', function(e) {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                e.preventDefault();
                alert('Please fill in all fields');
                return;
            }
            
            // Add loading state to button
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.innerHTML = 'Logging in...';
            submitBtn.disabled = true;
        });
    </script>
</body>
</html>
