{% extends "base.html" %}

{% block title %}Create Milestone - {{ project.name }}{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4><i class="bi bi-flag me-2"></i>Create New Milestone</h4>
                    <small class="text-muted">Project: {{ project.name }}</small>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group mb-3">
                            <label for="name" class="form-label">Milestone Name *</label>
                            <input type="text" class="form-control" id="name" name="name" required 
                                   placeholder="Enter milestone name">
                        </div>

                        <div class="form-group mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" 
                                      placeholder="Describe this milestone"></textarea>
                        </div>

                        <div class="form-group mb-3">
                            <label for="due_date" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="due_date" name="due_date">
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check me-1"></i>Create Milestone
                            </button>
                            <a href="{{ url_for('view_project', id=project.id) }}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left me-1"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('due_date').min = today;
</script>
{% endblock %}
